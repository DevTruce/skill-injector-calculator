<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>EVE Online Skill Injector Calculator</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Calculator Form -->
    <div class="container">
      <h2 class="header">Eve Online Skill Injector Calculator</h2>

      <label for="currentSP" class="label">Current SP</label>
      <input
        type="text"
        class="input"
        id="currentSP"
        placeholder="Current Skill Point"
      />

      <label for="goalSP" class="label">Goal SP</label>
      <input
        type="text"
        class="input"
        id="goalSP"
        placeholder="Goal Skill Points"
      />

      <button class="generateTotal">Generate</button>
    </div>

    <!-- Result Pop Up Window -->
    <div class="showResult hidden">
      <button class="closeResult">&times</button>
      <div class="displayMessages">
        <h2 class="displayMessagesHeader"></h2>
        <p class="displayInjectorNeeds"></p>
        <p class="displayIskNeeds"></p>
        <p class="displayMessage"></p>
      </div>
    </div>
  </body>
</html>
